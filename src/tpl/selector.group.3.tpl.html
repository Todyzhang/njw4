<div class="input-row">
    <p class="se-thinner input-row-title" ng-class="{'required-icon':selectorData.required}">
        {{nsgTitle}}</p>
    <div njw-selector ng-repeat="selector in selectors"
         ng-class="{'ml-20':$index>0}"
         placeholder="{{selectors[0].placeholder}}"
         data-list="{{selectors[0].list}}"
         options="selectors"
         option-name="{{selectorData.optionName}}"
         option-value="{{selectorData.optionValue}}"
         option-init="{{selector.value}}"
         result="selector.value"
         change-event="selector.optionChange(_name,_value)"
         refresh="{{selector.refresh}}"></div>

</div>
