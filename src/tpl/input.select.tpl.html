<div class="njw-selector" ng-form="inputRowForm">
    <label class="njw-input height-line-40 border-radius-20 se-border thinner"
           ng-class="{
           'ng-invalid':field.check&&inputRowForm.someInput.$invalid,
          'ng-valid':field.check&&inputRowForm.someInput.$valid,
          'ng-pristine':field.check&&inputRowForm.someInput.$pristine,
          'ng-dirty':field.check&&inputRowForm.someInput.$dirty,
          'disabled':isDisable,
          'normal':!isDisable
          }">
        <input ng-class="{'placeholder':isPlaceholder}"
               readonly
               unselectable="on"
               ng-model="inputValue"
               name="someInput"
        /><span class="arrow-d"></span>
    </label>
</div>
