<div class="slider-warp">
    <div class="slider-function w1200 se-contrast" ng-if="descSlider.size>1">
        <div class="slider-dots-warp">
            <div class="slider-dots">
                <p class="slider-dot" ng-repeat="dot in descSlider.list" ng-class="{'active':$index===descSlider.current}"></p>
            </div>
        </div>
        <a class="next-btn" ng-click="prevClick()"></a>
        <a class="prev-btn" ng-click="nextClick()"></a>
    </div>

    <div class="slider" id="{{descSlider.id}}" style="margin-top:-400px">
        <a class="slider-item" ng-style="{'background-image':'url('+descSlider.lastItem.img+')'}" ng-href="{{descSlider.lastItem.url}}" target="_blank"></a>
        <a class="slider-item" ng-repeat="img in descSlider.list" ng-style="{'background-image':'url('+img.img+')'}" ng-href="{{img.url}}" target="_blank"></a>
        <a class="slider-item" ng-style="{'background-image':'url('+descSlider.firstItem.img+')'}" ng-href="{{descSlider.firstItem.url}}" target="_blank"></a>
    </div>
</div>
