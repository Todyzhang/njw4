<div class="find-land-content pt-40 pb-40 se-bg-shallow">

            <p class="se-bg-shallow tr se-shallow mt-20 height-line-40 plr-20"><span class="dis-ib fl">地址编号：2DJ284849934920204005</span><span class="icon icon-time pl-20">2018-6-29</span><span class="icon icon-looked ml-20 pl-20">134</span></p>
            <div class="fl-info-msg-list fs-0 mt-20 se-shallow">

                <label class="fs-16 ell mb-20"><span class="se-thinner">土地类型：</span>水田</label>

                    <label class="col-2 dis-ib ell mb-20"><span class="se-thinner">服务配套：</span>物流</label>
                    <label class="col-2 dis-ib ell"><span class="se-thinner">产业资源：</span>种植业区、生态休闲农业区、旅游景点区</label>
                    <label class="col-2 dis-ib ell"><span class="se-thinner">旅游景点：</span>连州地下河、东村古村</label>

    <div class="module-list-wrap se-bg-shallow mt-40">

        </div>
