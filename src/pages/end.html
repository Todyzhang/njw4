<div class="end-content main-bg se-bg-shallow">

    <div class="w1200 end-main-head se-bg-main mt-20">
        <p class="se-deeper tr pr-10 height-line-62">帐号：{{loginMsg.name}}<a class="dis-ib pan-icon ml-20"></a></p>
    </div>
    <div class="w1200 end-main">
        <div class="dis-tc end-main-left se-bg-main"><!--左侧菜单-->
            <a class="dis-b tc mt-15">
                <div class="eml-head-icon border-radius-p50 se-border deeper b-w4 pos-re" ng-style="{'background-image':'url('+loginMsg.headIcon+')'}"></div>
                <p class="se-thinner mt-15">点击编辑</p>
            </a>
            <!--左侧菜单-->
            <div class="end-main-nav fs-16">
                <a ng-repeat-start="menu1 in endMenus"
                   class="emn-level-1 {{menu1.kls}}"
                   ng-class="{'active':menu1.index===endMenuActive1}"
                   ng-click="endMenu1Click(menu1)"
                   ng-href="{{menu1.url}}"
                >{{menu1.title}}</a>
                <div class="emn-level-2-wrap fs-14"
                     ng-repeat-end
                     ng-if="menu1.children"
                     ng-class="{'pb-0':$last,'active':menu1.index===endMenuActive1}"><!--最后一个需加 .pb-0-->
                    <a class="emn-level-2"
                       ng-repeat="menu2 in menu1.children"
                       ng-class="{'active':menu2.id===endMenuActive2}"
                       ng-click="endMenu2Click(menu2)"
                       ng-href="{{menu2.url}}">{{menu2.title}}</a>
                </div>
            </div>
        </div>
        <div class="dis-tc w20"></div><!--中间间隔-->
        <div class="dis-tc end-main-right se-bg-main pb-40"><!--右侧呈示区-->
            <div class="se-bg-shallow h20"></div>
            <div ui-view="end-main"></div>
        </div>
        <div class="w1200 mt-40">
            <div ui-view="end-footer-btns"></div>
        </div>

    </div>
</div>
